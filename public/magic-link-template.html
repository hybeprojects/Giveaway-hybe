<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Magic Link</title>
  <style>
    body, h1, p { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; }
    .container { width: 100%; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; }
    .content { background-color: #ffffff; padding: 30px; border-radius: 8px; text-align: center; }
    .button { display: inline-block; padding: 12px 24px; margin: 20px 0; background-color: #007bff; color: #ffffff; text-decoration: none; border-radius: 5px; font-weight: bold; }
    .footer { text-align: center; padding: 20px 0; color: #888888; font-size: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h2>Your Magic Link</h2>
      <p>Click the button below to sign in to your [YourApp] account. This link is valid for one-time use and will expire shortly.</p>

      <!-- Supabase magic link variable -->
      <a href="{{ .ConfirmationURL }}" class="button">Sign In</a>

      <p>If you did not request this magic link, you can safely ignore this email.</p>
      <p><em>- The [YourApp] Team</em></p>
    </div>
    <div class="footer">
      <p>&copy; 2024 [YourApp]. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
